<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>学员管理系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="./css/tms.css" media="all"> 
  <script src="./layui/layui.js" charset="utf-8"></script> 
</head>
<body>
  <div class="tmsplaceholder"></div>
  <div class="layui-row layui-col-space5">
    <div class="layui-col-md4">
    </div>
    <div class="layui-col-md4">
      <form class="layui-form" action="" lay-filter="example">
  	    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
        <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
        </div>
        <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
        <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        </div> 
        <div class="layui-form-item">
        <div class="layui-input-block">
        <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
        </div>
        </div>
      </form>
    </div>
    <div class="layui-col-md4">
    </div>
  </div>
<script>
layui.use(['form'], function(){
  var form = layui.form
  ,layer = layui.layer;
  //监听提交
  form.on('submit(demo1)', function(data){
	var $=layui.jquery;
	$.ajax({
        url:'/users/checkUser',
        type:'post',
        dataType:'json',
        contentType: 'application/json;charset=utf-8',
        data:JSON.stringify(data.field),
        timeout:2000,
        success:function(data){
            if(data.message.data== 1){
                layer.msg("登陆成功");
                //跳转到另一个页面，使用URL的方式
                location.href = "";
            }else{
                layer.msg("密码或者用户名错误")
            }
        },
        error:function () {
            layer.msg("密码或者用户名错误")
        }
    });
    return true;
  });
  
});
</script>
</body>
</html>
