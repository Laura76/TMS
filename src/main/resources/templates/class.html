<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>班级管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="./layui/css/layui.css"  media="all">
  <link rel="stylesheet" href="./css/tms.css" media="all"> 
  <script src="./layui/layui.js" charset="utf-8"></script> 
</head>
<body>
  <div class="layui-row tmsrow">
    <div class="layui-col-md9">
      <h1 class="tmstitle">
      <b>XXXX学员管理系统</b>
	  </h1>
    </div>
    <div class="layui-col-md3">
    </div>
  </div>
  <div class="tmsside">
    <ul class="tmsul">
      <li class="tmslicurr"><a class="font">班级管理</a></li>
      <li class="tmsli"><a class="font">教师管理</a></li>
      <li class="tmsli"><a class="font">学员管理</a></li>
    </ul>
  </div>
  <div class="tmsbody">
  <form class="layui-form tmsform" action="">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">班级:</label>
      <div class="layui-input-inline">
        <input name="clname" autocomplete="off" class="layui-input">
      </div>
      <label class="layui-form-label">类别:</label>
      <div class="layui-input-inline">
      <select name="caname" lay-filter="aihao">
        <option value="">全部</option>
        <option value="0">美术</option>
        <option value="1">音乐</option>
      </select>
      </div>
      <label class="layui-form-label">教师:</label>
      <div class="layui-input-inline">
        <input name="teacher" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-input-inline">
        <button type="submit" class="layui-btn tmsbutton0" lay-submit="" lay-filter="demo1">查询</button>
      </div>
    </div>
  </div>
  </form>
  <button type="button" class="layui-btn layui-btn-radius tmsbutton1">今日有课</button>
  <button  type="button" class="layui-btn tmsbutton2">新建班级</button>
  <table id="demo" lay-filter="test"></table>
  </div>
  
  <script>
  layui.use(['table','form'], function()
	{
	  var table = layui.table;
	  var form=layui.form;
	  var $=layui.jquery;
	  var layer=layui.layer;
	  form.on('submit(demo1)', function(data){
		var submitData=data.field;
		if(submitData.clname==''&&submitData.teacher==''){
			layer.msg('请输入班级或者教师');
			return false;
		}else{
			$.ajax({
		        url:'/class/searchClass',
		        type:'post',
		        dataType:'json',
		        contentType: 'application/json;charset=utf-8',
		        data:JSON.stringify(submitData),
		        timeout:2000,
		        success:function(data){
		            
		        },
		        error:function () {
		            layer.msg("密码或者用户名错误")
		        }
		    });
		}
	  });
		  
	});
</script>

</body>
</html>
